name: Build and Publish Release Artifacts

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: macOS
            os: macos-latest
            build-command: npm run dist:mac -- --publish always
          - name: Windows
            os: windows-latest
            build-command: npm run dist:win -- --publish always
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build release artifacts
        run: ${{ matrix.build-command }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**
